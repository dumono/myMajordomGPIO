{% extends "base.html" %}

{% block content %}
<center>Настройки</center>
<center>
    <table border="1">
        <tr>
            <td>Ключ</td>
            <td>Значение</td>
            <td>Описание</td>
        </tr>
        {% for c in config %}
        <tr>
          <form method="POST" action="./update">
            <td> {{ c.key }} <input type="hidden" value="{{c.key}}" name="updatedkey"></td>
            <td><input type="text" value="{{ c.val }}" name="updatedval"></td>
            <td><input type="text" value="{{ c.comment }}" name="updatedcomm"></td>
            <td><input type="submit" value="Update"></td>
          </form>
        </tr>
        {% endfor %}
    </table>
</center>
<hr>
<center>
    Добавить ключ
</center>
<center>
    <form action="" method="post"  novalidate>
    <table>
        <tr>
            <td>
                {{ form.key.label }}
            </td>
            <td>
                {{ form.key }}
            </td>
            <td>
                {{ form.value.label }}
            </td>
            <td>
                {{ form.value }}
            </td>
            <td>
                {{ form.comment.label }}
            </td>
            <td>
                {{ form.comment }}
            </td>
            <td>{{ form.submit }} </td>
        </tr>
    </table>
    </form>
</center>
{% endblock %}
