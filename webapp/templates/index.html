{% extends "base.html" %}

{% block content %}

<center>
    <h1>Raspberry Pi</h1>
<table border="1">
    <tr>
            <td> {{ gpc[0] }} </td>
            <td> PN </td>
            <td>{{ 1 }}</td>
            <td rowspan="20"> rasp</td>
            <td>{{ 2 }}</td>
            <td> PN </td>
            <td> {{ gpc[1] }} </td>

    </tr>
    {% for i in range(1,20) %}
        <tr>
            <td> {{ gpc[2* i] }} </td>
            <td> PN </td>
            <td>{{ 2* i + 1 }}</td>
            <td>{{ 2* i + 2 }}</td>
            <td> PN </td>
            <td> {{ gpc[2* i + 1] }} </td>
        </tr>
    {% endfor %}
</table>
</center>
{% endblock %}
