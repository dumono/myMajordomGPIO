{% extends "base.html" %}

{% block content %}
<div>
  GPIO:  <a href="{{ url_for('edit_gpio_types') }}">Редактор типов пинов</a>
</div>
<center>
    <h1>Raspberry Pi</h1>
<table border="1">
    <tr>
        <form method="POST" action="./gpio_uptd">
            <td>
                <select name="gpio_type">
                    {% for tp in gpio_TP %}
                        {% if tp == gpc[0] %}
                            <option value="{{ tp }}" selected>{{ tp }}</option>
                        {% else %}
                            <option value="{{ tp }}">{{ tp }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </td>
            <td>{{ 1 }}<input type="hidden" value="1" name="gpio_num"></td>
            <td><input type="submit" value="Update"></td>
        </form>
            <td rowspan="20"> rasp</td>
        <form method="POST" action="./gpio_uptd">
            <td>{{ 2 }}<input type="hidden" value="2" name="gpio_num"></td>
            <td>
                <select name="gpio_type">
                    {% for tp in gpio_TP %}
                        {% if tp == gpc[1] %}
                            <option value="{{ tp }}" selected>{{ tp }}</option>
                        {% else %}
                            <option value="{{ tp }}">{{ tp }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </td>
            <td><input type="submit" value="Update"></td>
        </form>

    </tr>
    {% for i in range(1,20) %}
        <tr>
        <form method="POST" action="./gpio_uptd">
            <td>
                <select name="gpio_type">
                    {% for tp in gpio_TP %}
                        {% if tp == gpc[2* i] %}
                            <option value="{{ tp }}" selected>{{ tp }}</option>
                        {% else %}
                            <option value="{{ tp }}">{{ tp }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </td>
            <td>{{ 2* i + 1 }}<input type="hidden" value="{{ 2*  i  + 1 }}" name="gpio_num"></td>
            <td><input type="submit" value="Update"></td>
        </form>
            <form method="POST" action="./gpio_uptd">
            <td>{{ 2* i + 2 }}<input type="hidden" value="{{ 2*  i  + 2 }}" name="gpio_num"></td>
                <td>

                <select name="gpio_type">
                    {% for tp in gpio_TP %}
                        {% if tp == gpc[2* i + 1] %}
                            <option value="{{ tp }}" selected>{{ tp }}</option>
                        {% else %}
                            <option value="{{ tp }}">{{ tp }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </td>
            <td><input type="submit" value="Update"></td>
        </form>

        </tr>
    {% endfor %}
</table>
</center>
{% endblock %}
